<!DOCTYPE html>
<html lang="en">

</head>

                </div>

                    <h2>Product 2</h2>

                    <p>$29.99</p>
                    <button>Add to Cart</button>

    <footer>
        <div class="container">
            <p>&copy; 2024 My E-Commerce Store</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>

</body>
</html>
